name: Check Website Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    
    - name: Check URLs
      uses: paramt/url-checker@master
      with:
        files: "sitemap.xml"